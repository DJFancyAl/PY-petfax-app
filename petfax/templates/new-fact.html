<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Fact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Create a New Fact!</h1>
    <form>
        <label for="submitter">Fact Author:</label>
        <input type="text" name="submitter" id="submitter" placeholder="Your Name...">
        <label for="fact">Pet Fact:</label>
        <textarea name="fact" id="fact" rows="3" placeholder="Tell us a fact..."></textarea>
        <input type="submit" name="submit" value="Add Fact">
    </form>
</body>
</html>
