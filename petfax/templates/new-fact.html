{% extends "base.html" %}
{% block title %}New Fact = PetFax{% endblock %}
{% block content %}
<h1>Create a New Fact!</h1>
<form>
    <label for="submitter">Fact Author:</label>
    <input type="text" name="submitter" id="submitter" placeholder="Your Name...">
    <label for="fact">Pet Fact:</label>
    <textarea name="fact" id="fact" rows="3" placeholder="Tell us a fact..."></textarea>
    <input type="submit" name="submit" value="Add Fact">
</form>
{% endblock %}
